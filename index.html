<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1> Money Master</h1>
    </header>
    <main>
        <section class="m-4">
            <div>
                <h3>Income</h3>
                <span>Total Income: </span>
                <input id="total-income" type="text" placeholder="10000">
            </div>
            <div class="p-3">
                <h3>Expenses</h3>
                <div>
                    <span>Food:</span>
                    <input id="food-input" type="text" placeholder="3000">
                </div>
                <div>
                    <span>Rent:</span>
                    <input id="rent-input" type="text" placeholder="2000">
                </div>
                <div>
                    <span>cloths:</span>
                    <input id="cloths-input" type="text" placeholder="500">
                </div>

                <button id="calculate-btn">Calculator</button>
                <h4>Total Expenses: <span id="total-expenses"></span></h4>
                <h4>Balance: <span id="balance"></span></h4>

            </div>

            <div>
                
                    <input class="text-center" type="number" name="" id="saving-percentage" placeholder="20">
                    <span class="border border-1 mx-3">%</span>
                
                <button id="save-btn">Save</button>
                <h4>Saving-Amount:-<span id="saving-amount"></span></h4>
                <h4>Remaining Balance:-<span id="remaining-balance"></span></h4>

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="function.js"></script>
</body>

</html>
